<body style="text-align:center;margin:10px;">
<div class="container-fluid">
  <button onclick="downloadRank()">下载排行榜文件</button>
  <button onclick="downloadAct()">下载活动文件</button>
  <button onclick="downloadWeibo()">下载微博文件</button>
</div>
<script>
Date.prototype.format = function (fmt) {
  var o = {
    "M+": this.getMonth() + 1, //月份
    "d+": this.getDate(), //日
    "h+": this.getHours(), //小時
    "m+": this.getMinutes(), //分
    "s+": this.getSeconds(), //秒
    "q+": Math.floor((this.getMonth() + 3) / 3), //季度
    "S": this.getMilliseconds() //毫秒
  };
  if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
  for (var k in o)
  if (new RegExp("(" +  k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" +  o[k]).substr(("" + o[k]).length)));
  return fmt;
}

function downloadRank() {
  var now = new Date();
  window.open('/data/' + now.format('yyyy-MM-dd') + '.xlsx')
}
function downloadAct() {
  var now = new Date();
  window.open('/data/act_' + now.format('yyyy-MM-dd') + '.xlsx')
}
function downloadWeibo() {
  var now = new Date();
  window.open('/data/keyword_' + now.format('yyyy-MM-dd') + '.xlsx')
}
</script>
